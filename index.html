<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Números</title>
    <style>
        :root {
            --color-fondo: #f9f9f9;
            --color-texto: #333;
            --color-boton: #800020;
            --color-boton-hover: #a0002a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-texto);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: var(--color-texto);
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info {
            flex-grow: 1;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .number {
            color: #555;
        }

        button {
            background: var(--color-boton);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: var(--color-boton-hover);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estoy chochasa</h1>

        <h2>Servicios de Casa</h2>
        <ul id="homeServicesList">
            <!-- Lista de servicios de casa -->
        </ul>

        <h2>Cuentas Bancarias</h2>
        <ul id="bankAccountsList">
            <!-- Lista de cuentas bancarias -->
        </ul>

        <h2>Teléfonos</h2>
        <ul id="phonesList">
            <!-- Lista de teléfonos -->
        </ul>
    </div>

    <script>
        // Datos de las listas
        const homeServices = [
            { title: "UTE", number: "123-456-7890" },
            { title: "OSE", number: "987-654-3210" },
            { title: "ANTEL", number: "555-666-7777" },
        ];

        const bankAccounts = [
            { title: "Cuenta de Cativelly", number: "1234-5678-9012" },
            { title: "Cuenta tal", number: "8765-4321-0987" },
            { title: "Banco de tal y cual", number: "5555-6666-7777" },
        ];

        const phones = [
            { title: "Contacto Personal", number: "111-222-3333" },
            { title: "Oficina", number: "444-555-6666" },
            { title: "Emergencias", number: "911" },
        ];

        // Función para cargar listas dinámicamente
        function loadList(data, listId) {
            const listElement = document.getElementById(listId);
            data.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="info">
                        <div class="title">${item.title}</div>
                        <div class="number">${item.number}</div>
                    </div>
                    <button onclick="copyToClipboard('${item.number}')">Copiar</button>
                `;
                listElement.appendChild(li);
            });
        }

        // Función para copiar al portapapeles
        function copyToClipboard(number) {
            navigator.clipboard.writeText(number).then(() => {
                alert(`Número ${number} copiado al portapapeles`);
            }).catch(err => {
                console.error('Error al copiar al portapapeles: ', err);
            });
        }

        // Cargar las listas
        loadList(homeServices, 'homeServicesList');
        loadList(bankAccounts, 'bankAccountsList');
        loadList(phones, 'phonesList');
    </script>
</body>
</html>
